<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <!-- Google font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c41f62134.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo" maxlength="40">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Register for Hogwarts</li>
            <li><span><i class="fa fa-trash"></i></span> Buy new robes</li>
            <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
            <li><span><i class="fa fa-trash"></i></span> Send owl to Sirius</li>
            <li><span><i class="fa fa-trash"></i></span> Buy Ron a birthday gift</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
